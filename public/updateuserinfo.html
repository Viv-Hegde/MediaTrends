<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='updateuserinfo.css'>
    <script src="updateuserinfo.js"></script>
    <title>Media Trends: Update User Info</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="logo"><a href="MediaTrends.html">Media Trends</a></h1>
        <ul class="navbar-menu">
            <li><button id="sign-out-button">Sign Out</button></li>
        </ul>
    </nav>
    <div class="container" id="update-page">
        <button class="back-button" id="back-button">Back to Main Page</button>

        <form id="updateinfo-form">
            <h3>Update Account Info</h3>
            <h2 id="username">User: [name]</h2>
            <p id="error-msg" class="hidden"></p>
            <p id="success-msg" class="hidden">Update successful</p>
            <div class="element">
                <label for="password">New Password<span>*</span></label>
                <input type="password" id="password" name="password" placeholder="Enter password" required maxlength="25">
            </div>
            <div class="element">
                <label for="confirm-password">Confirm Password<span>*</span></label>
                <input type="password" id="cpassword" name="cpassword" placeholder="Re-enter password" required maxlength="25">
            </div>
            <div class="element">
                <label for="email">Email<span>*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter email" required maxlength="40">
            </div>
            <div class="element">
                <label for="phoneNumber">Phone Number<span>*</span></label>
                <input type="number" id="pnumber" name="pnumber" placeholder="Enter phone number" required maxlength="10">
            </div>
            <div class="element">
                <label for="Address1">Address line 1<span>*</span></label>
                <input type="text" id="ad1" name="ad1" placeholder="Address line #1" required maxlength="50">
            </div>
            <div class="element">
                <label for="Address2">Address line 2</label>
                <input type="text" id="ad2" name="ad2" placeholder="Address line #2" maxlength="50">
            </div>
            <div class="element">
                <label for="city">City<span>*</span></label>
                <input type="text" id="city" name="city" placeholder="Enter City" required maxlength="20">
            </div>
            <div class="element">
                <label for="state">State<span>*</span></label>
                <select id="state" name="state" required>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Meryland</option>
                    <option value="MA">Massechussetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
            </div>
            <div class="element">
                <label for="postal-code">Postal Code</label>
                <input type="number" id="pc" name="pc" placeholder="Enter postal code" min="00001 " max="99950" minlength="5" maxlength="5">
            </div>
            <div class="container">
                <button class="update-button" id="update-button">Update Account Info</button>
            </div>
        </form>

        <div class="container">
            <button class="reset-button" id="reset-button">Reset to Existing Data</button>
        </div>
    </div>
    <div class="hidden" id="error-page" >
        <h1>ERROR: Please sign in to use this feature</h1>
        <div class="container">
            <a href="login.html" class="login-button"> Login </a>
        </div>
    </div>
</body>
</html>
