<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='login.css'>
    <script src="login.js"></script>
    <title>Media Trends: Login</title>
</head>
<body>
    <div class="container">
        <h1>Media Trends</h1>
        <form id="login-form">
            <h3>Login</h3>
            <p id="invalid" class="hidden">Invalid username or password</p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required maxlength="10">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required maxlength="25">
            <button class="login-button" id="login-button">Login</button>
            <a href="signup.html" class="signup-button">Sign Up</a>
        </form>
    </div>
</body>
</html>
